<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Карта комплекса</title>

    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="map" id="map" onmousemove="mapMove(event)" onmousedown="mapPress(event)" onmouseup="mapUnpress(event)" onmouseleave="mapUnpress(event)">

        <div>
            <h1 class="zoneLogo" align="center">Light Containment Zone</h1>
            <table class="facilityZone lcz "></table>
        </div>
        <div>
            <h1 class="zoneLogo" align="center">Heavy Containment Zone</h1>
            <table class="facilityZone hcz "></table>
        </div>
        <div>
            <h1 class="zoneLogo" align="center">Enterence Zone</h1>
            <table class="facilityZone ez "></table>
        </div>

    </div>

    <div class="userInterface ">
        <ul class="playerList">
            <li>Список игроков:</li>

        </ul>
    </div>

    <script type="text/javascript " src="main.js"></script>
</body>

</html>
